<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loginStyle.css">
    <script src="client.js"></script>
    <title>Signup</title>
</head>
<body>

    <div class="login">
        <h2>Signup</h2>
        <form id = "signup_info">
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="signup_username">Username:</label>
            <input type="text" id="signup_username" name="signup_username" required>

            <label for="signup_password">Password:</label>
            <input type="password" id="signup_password" name="signup_password" 
            pattern="(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]).{5,}" 
       title="Must include at least one capital letter, one symbol, and be at least 5 characters long" 
       required>
            
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"  title="Must contain some text, then @, then more text then ., then more text">
		
	        <label for="phone">Phone number:</label>
		    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title = "Formatted as XXX-XXX-XXXX where each X must be a digit" >
		

            <button onclick="createAccount();" type="submit">Signup</button>
        </form>

        <div class="signup-link">
            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>

</body>
</html>
