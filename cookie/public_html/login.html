    CSC 337: Final Project
    This document is the html for the login page. Users can log into their account through
    this page. Must have the correct username and password. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="jquery.js"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" href="loginStyle.css">
  <title>LOGIN</title>
</head>
<body>

    <div class="login">
        <h2>Login</h2>
        <form id= "login-info">
            <label for="login_username">Username:</label>
            <input type="text" id="login_username" name="login_username" required>

            <label for="login_password">Password:</label>
            <input type="password" id="login_password" name="password" required>

            <input onclick= "login();" type="button" value= "Login"/>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up Here</a></p>
        </div>

        
    </div>
</html>
